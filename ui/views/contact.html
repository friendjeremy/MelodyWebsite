<p></p>
<div class="container text-center">
	<div class="hidden-xs col-2-sm col-md-4"></div>
	<div class="col-md-4 col-sm-8 col-xs-12">
		<h2>Contact Us</h2>
		<form class="form-horizontal" role="form">
		<div class="form-group">
			<div class="col-sm-6"><input class="form-control" type="text" placeholder="First Name" ng-model="person.firstName"></div><div class="visible-xs"><br></div>
			<div class="col-sm-6"><input class="form-control" type="text" placeholder="Last Name" ng-model="person.lastName"></div>
		</div>
		<div class="form-group">
			<div class="col-md-6"><input class="form-control" type="text" placeholder="Phone" ng-model="person.phone"></div>
		</div>
		<div class="form-group">
					<div class="col-xs-12"><input class="form-control" type="text" placeholder="Email Address" ng-model="person.eMail"></div>
		</div>
		<div class="form-group">
			<div class="col-xs-12"><input class="form-control" type="text" placeholder="Subject" ng-model="person.subject"></div>
		</div>
		<div class="form-group">
			<div class="col-xs-12"><textarea class="form-control" placeholder="Message" ng-model="person.message" rows="10"></textarea></div>
		</div>
		<a href="#" type="button" role="button" class=" pull-left btn-default btn">Submit</a>
		</form>
	</div>
</div>
